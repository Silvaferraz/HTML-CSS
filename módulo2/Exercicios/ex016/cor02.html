<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            height: 100%;
        }
        body{
          background-image: linear-gradient(45deg, #E4006F, #C200B3, #880CDC, #ED7505, #F49A08);
          background-attachment: fixed;
        }
        h1{
            color: #000000;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
<!--Pra fazer degradê usar "background-image: linear-gradiant" e indicar a direção (to right, to left, to top, to bottom ou em graus 90deg, 45deg) e de que cor até que cor deve ir, separado por vírgula-->

<!--Configuração global das CSSs, seletor especial, "*{}", 
    height(altura) 100%; para usar o to top
    background-attachment: fixed;  pra página ficar com o degrade completo -->
