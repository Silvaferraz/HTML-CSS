    <h1> Anatomia de Caixas de texto</h1>
    <!--Height - altura
    width - largura
    border - borda
    padding - preenchimento/acolchoamento, é o espaço que fica entre a caixa de texto de texto e a border um espaço interno 
    margin - margem, é o espaço externo, depois do border
    outline - contorno entre border e margin-->
    <h2>Tipos de caixa</h2>
    <!--Box-level: sempre inicia em uma linha nova e ocupa a largura inteira da tela, exemplo: tag "div", h1-h6, p, main, header, nav, article, aside, footer, form, video
        e 
    Inline-level: Como o nome diz ele continua na mesma linha e não ocupa a largura inteira da tela, exemplo: tag "sapn", a, code, small, strong, em, label, button, input, select, sub-sup -->
