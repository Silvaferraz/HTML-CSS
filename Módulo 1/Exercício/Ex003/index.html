<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens:</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <!--Para usar uma imagem basta usar a tag "img"
    entre as aspas do "src" (Source-origem) clique ctrl + backspace que irá aparecer a lista dos aqrquivos que estão baixados na sua pasta
    ou copie o endereço da imagem e cole no "src"
no "alt" digite um nome que explique a imagem-->
    <img src="logo html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="Imagens/css3.png" alt="Logo CSS3">
    <p>Também podemos carregar uma imagem externa</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="Logo JavaScript">
    <!--Favicon é o ícone que aparece na parte superior das abas do navegador aberto, como a logo do google, yt, e facebook
    Pra isso a imagem ou arquivo precisa ter a extensão ".ico", e para fazer isso existem 3 sites pra construir transformar e procurar ícones
1. iconarchive.com
2. favicon.cc
3. favicon.io
-->
</body>
</html>
